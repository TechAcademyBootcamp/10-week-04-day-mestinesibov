<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Masti Nasibov">
    <link rel="stylesheet" href="{% static 'owl_carousel/css/docs.theme.min.css'%}">
    <link rel="stylesheet" href="{% static 'owl_carousel/css/owl.carousel.min.css'%}">
    <link rel="stylesheet" href="{% static 'owl_carousel/css/owl.theme.default.min.css'%}">
    <script src="{% static 'owl_carousel/js/jquery.min.js'%}"></script>
    <script src="{% static 'owl_carousel/js/owl.carousel.js'%}"></script>
    <title>Document</title>
</head>
<body>
    <section id="demos">
        <div class="row">
          <div class="large-12 columns">
            <div class="owl-carousel owl-theme">
              <div class="item">
                <h4>1</h4>
              </div>
              <div class="item">
                <h4>2</h4>
              </div>
              <div class="item">
                <h4>3</h4>
              </div>
              <div class="item">
                <h4>4</h4>
              </div>
              <div class="item">
                <h4>5</h4>
              </div>
              <div class="item">
                <h4>6</h4>
              </div>
              <div class="item">
                <h4>7</h4>
              </div>
              <div class="item">
                <h4>8</h4>
              </div>
              <div class="item">
                <h4>9</h4>
              </div>
              <div class="item">
                <h4>10</h4>
              </div>
              <div class="item">
                <h4>11</h4>
              </div>
              <div class="item">
                <h4>12</h4>
              </div>
            </div>
            
            
            
            <script>
              $(document).ready(function() {
                var owl = $('.owl-carousel');
                owl.owlCarousel({
                  margin: 10,
                  nav: true,
                  loop: true,
                  responsive: {
                    0: {
                      items: 1
                    },
                    600: {
                      items: 3
                    },
                    1000: {
                      items: 5
                    }
                  }
                })
              })
            </script>
          </div>
        </div>
      </section>
    <script>
        $(document).ready(function() {
          var owl = $('.owl-carousel');
          owl.owlCarousel({
            margin: 10,
            nav: true,
            loop: true,
            responsive: {
              0: {
                items: 1
              },
              600: {
                items: 3
              },
              1000: {
                items: 5
              }
            }
          })
        })
      </script>
      <script src="{% static 'owl_carousel/js/highlight.js'%}"></script>
      <script src="{% static 'owl_carousel/js/app.js'%}"></script>
    
</body>
</html>
