<!DOCTYPE html>
{% load static%}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="news">
    <meta name="author" content="Masti Nasibov">

    <title>Blog Home - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'random_news/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'random_news/css/blog-home.css'%}" rel="stylesheet">

</head>

<body>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <!-- Blog Entries Column -->
            <div class="col-md-8">
                <!-- Blog Post -->
                <div class="card mb-4">
                    <img class="card-img-top" src="{{image}}" alt="Card image cap">
                    <div class="card-body">
                        <h2 class="card-title">{{title| upper}}</h2>
                        <p class="card-text">{{content}}</p>

                    </div>
                    <div class="card-footer text-muted">
                        {{published}} by
                        <a href="#">{{author}}</a>
                        <div class='news-buttons'>
                            <button type="button" class="btn btn-outline-success">Edit</button>
                            <button type="button" class="btn btn-outline-danger">Delete</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
        </div>
        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'random_news/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'random_news/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

</body>

</html>
